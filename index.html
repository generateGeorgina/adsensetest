<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Website Header</h1>
    </header>
    
    <nav>
        <!-- Your website navigation links go here -->
    </nav>
    
    <main>
        <!-- Content of your website -->
        <article>
            <h2>Article Title</h2>
            <p>This is the content of your article.</p>
        </article>
        
        <!-- Ad placeholder -->
        <div class="ad" id="ad1">
            <!-- Ad content will be loaded here using JavaScript -->
        </div>
        
        <article>
            <h2>Another Article Title</h2>
            <p>This is another article on your website.</p>
        </article>
        
        <!-- Ad placeholder -->
        <div class="ad" id="ad2">
            <!-- Ad content will be loaded here using JavaScript -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Your Website</p>
    </footer>

    <!-- Include JavaScript to load ads -->
    <script src="ads.js"></script>
</body>
</html>
